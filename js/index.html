<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image and Video Ad Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <header class="title">
      <h1>Image and Video Ad Generator</h1>
      <p>入力された情報から広告画像&動画を自動生成します。| Create Ad image & video from your input.</p>
    </header>

    <aside class="input-panel">
      <div class="section">
        <div class="field">
          <label for="objectives">やりたいこと、目的を入力 | Input Objectives</label>
          <textarea id="objectives" rows="4" placeholder="例: 新発売のいちごソフトクリームをアピールしたい"></textarea>
          <button id="generate-inputs-btn" disabled>Generate inputs</button>
        </div>
      </div>

      <div class="section inputs-section">
        <div class="field">
          <label for="copy-text-main">メインテキスト | Letters to include as main</label>
          <input type="text" id="copy-text-main" />
        </div>
        <div class="field">
          <label for="copy-text-sub">サブテキスト | Letters to include as sub</label>
          <input type="text" id="copy-text-sub" />
        </div>
        <div class="field">
          <label for="image-prompt">画像生成キャプション | Prompt to generate image</label>
          <textarea id="image-prompt" rows="3"></textarea>
        </div>
        <div class="field">
          <label for="video-prompt">動画生成キャプション | Prompt to generate video</label>
          <textarea id="video-prompt" rows="3"></textarea>
        </div>
      </div>

      <div class="section">
        <div class="field">
          <label for="template-container">テンプレート | Select Templates</label>
          <div id="template-container"></div>
        </div>
      </div>

      <div class="section">
        <div class="field">
          <label for="toggle-generate">生成モード | Generation Mode</label>
          <div class="toggle-container">
            <input type="checkbox" id="toggle-generate" name="generate-mode" />
            <label for="toggle-generate" class="toggle-label">
            </label>
          </div>
        </div>
      </div>

      <div class="section">
        <button id="generate-btn" disabled>Generate</button>
      </div>
      <div class="section">
        <div class="field">
          <label for="edit-prompt">編集用プロンプト | Editing Prompt</label>
          <textarea id="edit-prompt" rows="3" disabled></textarea>
          <button id="edit-image-btn" disabled>Edit Image</button>
        </div>
      </div>


    </aside>

    <main class="image-panel">
      <div id="image-output" class="images-grid"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
